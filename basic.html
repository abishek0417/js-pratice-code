<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>this is rock paper scissors game</p>

    <button onclick="pickValue('rock');">Rock</button>
    <button onclick="pickValue('paper');">paper</button>
    <button onclick="pickValue('scissors');">Scissors</button>
    <button onclick="
            score.wins= 0;
            score.losses =0;
            score.ties= 0;
            alert(`your score was reseted
Wins : ${score.wins}, Losses : ${score.losses}, ties : ${score.ties}`);
    ">Reset score</button>

    <p><a href="#">click here</a> to see the final result</p>

    <script>
        const score=JSON.parse(localStorage.getItem('score')) ;

        function pickValue(playerMove){
            let result='';
            const computerMove=pickComputer();

            if(playerMove==='scissors'){
                if(computerMove==='rock'){
                    result='you lose.';
                }
                else if(computerMove==='paper'){
                    result='you win.';
                }
                else if(computerMove==='scissors'){
                    result='tie.';
                }
            }  

            else if(playerMove==='paper'){
                if(computerMove==='rock'){
                    result='you win.';
                }
                else if(computerMove==='paper'){
                    result='tie.';
                }
                else{
                    result='you lose.';
                }
            }

            else if(playerMove==='rock'){
                if(computerMove==='rock'){
                    result='tie.';
                }
                else if(computerMove==='paper'){
                    result='you lose.';
                }
                else{
                    result='you win.';
                }
            }
            
            if(result==='you win.'){
                score.wins+=1;
            }
            else if(result==='you lose.'){
                score.losses+=1;
            }
            else if(result==='tie.'){
                score.ties+=1;
            }

            localStorage.setItem('sc',JSON.stringify(score));


            alert(`You picked ${playerMove}.Computerpicked ${computerMove}. ${result} 
Wins : ${score.wins}, Losses : ${score.losses}, ties : ${score.ties}`);
        }
       
        function pickComputer(){
            let randomNumber=Math.random();
            if(randomNumber>=0 && randomNumber<1/3){
                computerMove='rock';
            }
            else if(randomNumber>=1/3 && randomNumber<2/3){
                computerMove='paper';
            }
            else{
                computerMove='scissors';
            }
            return computerMove
        }
        
    </script>
</body>
</html>
