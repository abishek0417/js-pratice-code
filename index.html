<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button onclick="usermove('rock')">rock</button>
    <button onclick="usermove('paper')">paper</button>
    <button onclick="usermove('scissores')">scissores</button>
    <button onclick="
            score.win=0,
            score.lose=0,
            score.tie=0
            localStorage.removeItem('score')
            alert(`your values are Reseted 
wins : 0, lose : 0, tie : 0`);
    ">reset</button>

    <script>
        const score=JSON.parse(localStorage.getItem('score')) || {win:0,lose:0,tie:0}
        function usermove(move){

            const computerMove=pickComputermove();
            let result='';
            if(move==='rock'){
                if (computerMove==='rock'){
                    result='tie';
                }else if(computerMove==='paper'){
                    result='you lose';
                }else if(computerMove=='scissores'){
                    result='you win';
                }

            }else if(move==='paper'){
                if (computerMove==='rock'){
                result='you win';
            }else if(computerMove==='paper'){
                result='tie';
            }else if(computerMove==='scissores'){
                result='you lose';
            }

            }else if(move==='scissores'){
                if (computerMove==='rock'){
                result='you lose';
            }else if(computerMove==='paper'){
                result='you win';
            }else if(computerMove=='scissores'){
                result='tie';
            }
            }

            if(result==='you win'){
                score.win+=1;
            }else if(result==='you lose'){
                score.lose+=1
            }else if(result==='tie'){
                score.tie+=1
            }

            localStorage.setItem('score',JSON.stringify(score));


            console.log(computerMove,result)
            console.log(`win = ${score.win},lose = ${score.lose},tie = ${score.tie}`)
    alert(`you picked ${move} and computer picked ${computerMove}. ${result}
wins : ${score.win} ,lose : ${score.lose} ,tie : ${score.tie}`)
        }
        function pickComputermove(){
            const randomNumber=Math.random();
            let computerMove='';
            if (randomNumber>=0 && randomNumber<1/3){
                computerMove='rock';
            }else if (randomNumber>=1/3 && randomNumber<1/2){
                computerMove='paper';
            }else if(randomNumber>=1/2 && randomNumber<1){
                computerMove='scissores';
            }
            return computerMove;
        }
        
    </script>
</body>
